  const [isVisible, setIsVisible] = useState\u003cboolean\u003e(false);\n  const ref = useRef\u003cT\u003e(null);\n\n  const checkVisibility = useCallback(() =\u003e {\n    if (ref.current) {\n      const rect = ref.current.getBoundingClientRect();\n\n      if (rect.top \u003c window.innerHeight - 300 \u0026\u0026 rect.bottom \u003e 0) {\n        setIsVisible(true);\n      } else {\n        setIsVisible(false);\n      }\n    }\n  }, []);\n\n  useEffect(() =\u003e {\n    window.addEventListener('scroll', checkVisibility);\n    window.addEventListener('touchmove', checkVisibility);\n\n    checkVisibility();\n\n    return () =\u003e {\n      window.removeEventListener('scroll', checkVisibility);\n      window.removeEventListener('touchmove', checkVisibility);\n    };\n  }, [checkVisibility]);\n\n  return { ref, isVisible };\n}\n```\n\n### Hooks(intersectionObserver API 사용)\n\nintersectionObserver API를 사용하며 Hook의 기능을 추가/변경했다.\n\n**Props**\n\n1. activeClass: 해당 요소가 노출될 때 추가할 클래스명\n2. key: 추적 요소의 고유 키값 부여\n\n**Return**\n\n1. ref: 추적할 요소를 가진 \\*container(div tag)\\*\\*를 ref로 지정하기 위함\n2. activeKey: 현재 노출된 요소의 키값\n3. activeElement: 현재 노출된 Element 요소\n\n```tsx\nimport { useEffect, useRef, useState } from 'react';\n\ninterface Props {\n  key?: string;\n  activeClass?: string;\n}\n\nexport default function useVisibleOnScreen(props?: Props) {\n  const { key = 'scroll-item', activeClass } = props || {};\n\n  const [activeKey, setActiveKey] = useState\u003cstring\u003e('');\n  const [activeElement, setActiveElement] = useState\u003cElement | null\u003e(null);\n  const ref = useRef\u003cHTMLDivElement\u003e(null);\n\n  const callback = (entries: IntersectionObserverEntry[]) =\u003e {\n    entries.forEach((entry) =\u003e {\n      const key = entry.target.getAttribute('data-key');\n\n      if (entry.isIntersecting) {\n        if (activeClass) {\n          entry.target.classList.add(activeClass);\n        }\n\n        setActiveKey(key || '');\n        setActiveElement(entry.target);\n      } else if (activeClass) {\n        entry.target.classList.remove(activeClass);\n      }\n    });\n  };\n\n  useEffect(() =\u003e {\n    const intersectionObserver = new IntersectionObserver(callback);\n\n    const scrollItems = Array.from(ref.current?.children as HTMLCollection);\n\n    if (!scrollItems?.length) return () =\u003e {};\n\n    scrollItems.forEach((item, index) =\u003e {\n      item.setAttribute('data-key', `${key}-${index}`);\n      intersectionObserver.observe(item);\n    });\n\n    return () =\u003e {\n      intersectionObserver.disconnect();\n    };\n  }, []);\n\n  return {\n    ref,\n    activeKey,\n    activeElement,\n  };\n}\n```\n\n### Usage\n\n```tsx\nfunction Component() {\n  const { ref, activeKey, activeElement } = useVisibleOnScreen({\n    activeClass: 'active',\n  });\n  console.log('activeKey', activeKey); // scroll-item-0\n  console.log('activeElement', activeElement); // \u003csection\u003e\u003cp\u003esection 1\u003c/p\u003e\u003c/section\u003e\n\n  return (\n    \u003cdiv ref={ref}\u003e\n      \u003csection\u003e\n        \u003cp\u003esection 1\u003c/p\u003e\n      \u003c/section\u003e\n      \u003csection\u003e\n        \u003cp\u003esection 2\u003c/p\u003e\n      \u003c/section\u003e\n      \u003csection\u003e\n        \u003cp\u003esection 3\u003c/p\u003e\n      \u003c/section\u003e\n      \u003csection\u003e\n        \u003cp\u003esection 4\u003c/p\u003e\n      \u003c/section\u003e\n    \u003c/div\u003e\n  );\n}\n```\n"])</script><script>self.__next_f.push([1,"14:T3889,"])</script><script>self.__next_f.push([1,"data:image/default_thumbnail.webp;base64,UklGRj4qAABXRUJQVlA4TDIqAAAv/0JkAI0wctvGEezdcbZ4///gFuy0c0T/JwDVq/uoXtWjenUf1at6VB/Z6ywRES5nibtLZJEmYZskvZ4mgQV/CrRP3k37Ias0PtvnrjSmc6le1WP61f0J47aNHKn/Kl3CpddBuBwHWwCCtm1jHUERXOWP6hCOoIr+Z145ms8rR3mUo/lOOco75fgoOFyE13jxCJ25klynoyWSlYwUf6SFtAhp7pI5ZiG/k0O84HUB4VxQAy3X4D1+TSbxofNIO0+080Q7T1FOmo/yTnk0j+YpbNs2kiT2X/b+4V0UERPQ71GJzLxCxjKGZ9PsvqnZbqfODvXB05Ik2XbbVF/aS7GX4F+HV+ptPnk7Av 3BBQiyr8e/kEg/sed/IAg/F8D/nfLzP4QVfl0ICD9N+pl/CA=="])</script><script>self.__next_f.push([1,"15:T537,"])</script><script>self.__next_f.push([1,"\n## useScrollLock\n\n주로 모달과 같은 팝업이 뜰 때 스크롤을 이벤트를 막아주는 훅으로 사용\n\n### Hooks\n\n```tsx\nimport { useCallback, useRef } from 'react';\n\ntype CSSProperties = {\n  [key: string]: string | number;\n};\n\nexport default function useScrollLock() {\n  const scrollRef = useRef(0);\n\n  const modifyBodyStyle = useCallback((style: CSSProperties) =\u003e {\n    const $body = document.querySelector('body');\n    if ($body) {\n      Object.assign($body.style, style);\n    } else {\n      console.error('document.body is not defined');\n    }\n  }, []);\n\n  const lockScroll = () =\u003e {\n    scrollRef.current = window.scrollY;\n    modifyBodyStyle({\n      overflowY: 'hidden',\n      position: 'fixed',\n      top: `-${scrollRef.current}px`,\n      left: '0',\n      right: '0',\n    });\n  };\n\n  const unlockScroll = () =\u003e {\n    modifyBodyStyle({\n      overflowY: '',\n      position: '',\n      top: '',\n      left: '',\n      right: '',\n    });\n\n    window.scrollTo({ left: 0, top: scrollRef.current, behavior: 'instant' });\n  };\n\n  return {\n    lockScroll,\n    unlockScroll,\n  };\n}\n```\n\n### Usage (Modal)\n\n```tsx\nexport default function Modal() {\n  comst {lockScroll, unlockScroll} = useScrollLock();\n\n  useEffect(() =\u003e {\n    lockScroll();\n\n    return () =\u003e {\n      unlockScroll();\n    }\n  }, [])\n\n\n  return (\u003c\u003e...\u003c/\u003e)\n}\n```\n"])</script><script>self.__next_f.push([1,"f:[\"$\",\"$L11\",null,{\"posts\":[{\"meta\":{\"type\":\"snippet\",\"title\":\"useVisibleOnScreen\",\"description\":\"스크롤시 해당 DOM 요소가 노출됬는지 여부 감지\",\"date\":\"$D2023-10-18T00:00:00.000Z\",\"tags\":[\"hooks\",\"DOM API\"],\"series\":\"snippet\",\"featured\":true,\"thumbnail\":\"$12\",\"path\":\"snippet_usevisibleonscreen\",\"readingMinutes\":2,\"wordCount\":333},\"toc\":[{\"level\":2,\"title\":\"useVisibleOnScreen\
